<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admindefault}">

<title id="pageTitle">사용자 등록</title>

<th:block layout:fragment="css">
    <link href="/css/jquery-ui.css" rel="stylesheet">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script type="text/javascript">

            $(function () {

                $.ajax({
                    url: '/admin/main/outputAllStatus',
                    type: 'GET',
                    dataType: 'json'
                }).done(function (status) {
                    console.log(status);

                        chartOutputStatus(status);
                    });
                }).fail(function () {
                    alert('chart fail!!')
                })


         google.charts.load('current', {'packages':['corechart']});
         google.charts.setOnLoadCallback(drawChart);

        function chartOutputStatus(status) {

            var lists = new Array();
            var data = new new google.visualization.DataTable();
            data.addColumn('string', 'name');
            data.addColumn('number', 'count');
            console.log(status);

            status.forEach(function (element) {
                lists.push([element.outputStatusName, element.outputStatus]);
            });
            data.addRows(lists);

            var options = {
                chartArea: {width: '100%', height: '80%'},
                pieHole: 0.4,
                pieSliceText: 'label',
                legend: 'none'
            };

            if (data.getNumberOfRows() == 0) {
                data.addRows([
                    ['없음', 1]
                ]);
                options.pieSliceTextStyle = {
                    color: 'black'
                };
                options.tooltip = {
                    trigger: 'none'
                }
            }

            var chart = new google.visualization.PieChart(document.getElementById('chartOutputStatus'));
            chart.draw(data, options)

        }
    </script>
</th:block>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">프로젝트 현황</h6>
                    <div class="align-content-center" id="chartOutputStatus"></div>

                </div>
            </div>

        </div>
    </div>
</div>





</html>
