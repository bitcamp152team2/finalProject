<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<title id="pageTitle">프로젝트 기본정보</title>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/project/projectGantt.css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript" src="/js/project/projectGantt.js"></script>
</th:block>


<div layout:fragment="content">
	<div th:replace="/project/projectDetailChart :: project-top-nav"></div>
	<div class="row">
		<div class="col-12 grid-margin">
			<div class="card">
				<div class="card-body">
					<h6>프로젝트 배정현황</h6>
					<hr>
					
					<input id="project-code" type="hidden" th:value="${project.projectCode}">
					<div id="gantt-div"></div>
					
				</div>
			</div>
		</div>
	</div>
</div>
</html>
