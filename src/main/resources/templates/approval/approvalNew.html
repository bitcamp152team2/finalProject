<html xmlns:th="http://www.thymeleaf.org"

<title id="pageTitle">새 결재 작성</title>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/approval/modal-demo.js"></script>
</th:block>

<div layout:fragment="content">
    <script src="//cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>
    <script th:src="@{/js/approval/jquery.treeview.js}"></script>
    <link rel="stylesheet" th:href="@{/js/approval/jquery.treeview.css}"/>

    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">새 결재 작성</h3>
                    <hr>
                    <form th:action="@{/approval/postApDoc}" method="post" role="form">
                        <h3 class="card-title" th:text="${form.getApFormName()}" readonly></h3>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">제목</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apDocTitle" type="text"
                                       id="apDocTitle"
                                       placeholder="제목을 입력하세요.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">기안자</label>
                            </div>
                            <div class="col-lg-8">
                                <!--principal로 수정했는데 이름으로 나오도록 변경하기-->
                                <input class="form-control" maxlength="100" name="apDocWriter"
                                       th:value="${#authentication.name}" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">참조자</label>
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-10 col">
                                        <input class="form-control" maxlength="200" name="apReferrers" type="text"
                                               placeholder="참조자를 선택하세요." readonly>
                                    </div>
                                    <div class="col-2 col">
                                        <button type="button" id="selectReferrers" class="btn btn-primary btn"
                                                data-toggle="modal"
                                                data-target="#exampleModal" data-whatever="@mdo">선택
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">첨부파일</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apFiles" type="file" multiple
                                       readonly>
                                <div class="uploadResult">
                                    <ul>

                                    </ul>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label" name="dateFormName">휴가 일자</label>
                            </div>
                            <div  class="col-lg-8">
                                <input type="date" class="form-control" name="apExecutionDate">
                            </div>
                        </div>

                        <th:block th:if="${approvers} != null">
                            <label class="col-form-label">결재선</label>
                            <!--                        <div class="" style="width: 100%">-->

                            <table class="" border="1" style="table-layout: fixed">
                                <thead>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <th width="60px" th:text="${approvers.get(i).getDutyName()}"></th>
                                    </th:block>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <td width="60px" th:text="${approvers.get(i).getUserName()}"></td>
                                    </th:block>
                                </tr>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <td width="60px">미결</td>
                                    </th:block>
                                </tr>
                                </tbody>
                            </table>
                            <!--                        </div>-->

                        </th:block>
                        <br>

                        <label class="col-form-label">문서 내용</label>
                        <div class="document-editor">
                            <div class="document-editor__toolbar"></div>
                            <div class="document-editor__editable-container">
                                <div class="document-editor__editable" name="editor1">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="apFormNo" th:value="${form.getApFormNo()}">
                        <input type="hidden" name="apDocContent" id="formData" th:value="${form.getApFormContent()}">
                        <input type="hidden" th:value="${approvers}" id="approvers"><br>

                        <button type="submit" id="request" class="btn btn-success btn-fw"
                                style="float: right; margin-left: 25px">결재 요청
                        </button>
                        <button type="button" id="cancel" onclick="location.href = '/approval/apMain'"
                                class="btn btn-inverse-dark btn-fw" style="float: right; margin-left: 25px">취소
                        </button>

                    </form>

                    <!-- 모달 -->
                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="exampleModalLabel">참조자 지정</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body" style="padding: 10px;">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">검색</label>
                                            <div class="row">
                                                <div class="col-4 col-sm-6">
                                                    <input type="text" class="form-control" id=""
                                                           placeholder="이름 또는 아이디를 입력하세요.">
                                                </div>
                                                <div class="col-2 col-sm-6">
                                                    <a href="#" role="button" class="btn btn-secondary popover-test"
                                                       title="Popover title"
                                                       data-content="Popover body content is set in this attribute.">검색</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                            <div class="col-6">
                                                <label for="message-text" class="col-form-label">참조자 정보</label>
                                                <div class="col-sm-6">
                                                    <ul id="browser" class="filetree treeview">
                                                        <li th:each="team: ${teams}" class="closed expandable">
                                                            <div class="hitarea collapsable-hitarea"></div>
                                                            <span class="folder" th:text="${team}"></span>
                                                            <ul style="display: block;">
                                                                <th:block th:each="referrer:${referrers}"
                                                                          th:if="${team}==${referrer.teamName}">
                                                                    <li class="last">
                                                                        <span class="file"
                                                                              th:text="${referrer.userName}"></span>
                                                                    </li>
                                                                </th:block>

                                                            </ul>
                                                        </li>
                                                        <!--                                                        <li class="closed expandable">-->
                                                        <!--                                                            <div class="hitarea closed-hitarea expandable-hitarea"></div>-->
                                                        <!--                                                            <span class="folder">Folder 3</span>-->
                                                        <!--                                                            <ul style="display: none;">-->
                                                        <!--                                                                <li class="last"><span class="file">File 3.1</span></li>-->
                                                        <!--                                                            </ul>-->
                                                        <!--                                                        </li>-->
                                                        <!--                                                        <li class="collapsable">-->
                                                        <!--                                                            <div class="hitarea closed-hitarea expandable-hitarea"></div>-->
                                                        <!--                                                            <span class="folder">Folder 4</span>-->
                                                        <!--                                                            <ul style="display: none;">-->
                                                        <!--                                                                <li class="last"><span class="file">File 4</span></li>-->
                                                        <!--                                                            </ul>-->
                                                        <!--                                                        </li>-->
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="message-text" class="col-form-label">선택된 참조자</label>
                                            </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success">적용</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- 모달 end -->

                    <div id="js-legend" class="chartjs-legend mt-4 mb-5"></div>
                </div> <!--card body end-->
            </div>
        </div>

        <script>
            //에디터 띄우기
            CKEDITOR.replace(document.querySelector('.document-editor__editable'), {
                width: '100%',
                height: '800px',
                startupFocus: false
            });
            var formData = document.querySelector('#formData').value;

            CKEDITOR.instances.editor1.setData(formData);
            // CKEDITOR.config.readOnly = true;
            // CKEDITOR.instances.editor1.setReadOnly(true);

            $(document).ready(function (e) {


                var formObj = $("form[role='form']");

                //---------------------결재 요청 클릭시 ----------------------
                $("#request").on("click", function (e) {

                    e.preventDefault();
                    //1. 변경된 문서내용으로 업데이트
                    var updateFormData = CKEDITOR.instances.editor1.getData();
                    //console.log(updateFormData);
                    $("#formData").val(updateFormData);

                    //2. 입력란 유효성 검사
                    var apDocTitle = $("#apDocTitle");
                    var apDocContent = $("#apDocContent");
                    console.log(apDocTitle.val());

                    if (apDocTitle.val() == "") {
                        alert("제목을 입력해 주세요");
                        apDocTitle.focus();
                        return false;
                    }
                    if (apDocContent.val() == "" || apDocContent.val() == formData) {
                        alert("내용을 입력해 주세요");
                        apDocContent.focus();
                        return false;
                    }

                    //첨부파일 formObj에 추가하여 controller로 전송
                    var str = "";

                    $(".uploadResult ul li")
                        .each(
                            function (i, obj) {

                                var jobj = $(obj);

                                str += "<input type='hidden' name='apFileName'"
                                    + " value='"
                                    + jobj
                                        .data("filename")
                                    + "*b*l*a*b*l*a*'>";
                                str += "<input type='hidden' name='apFileUuid'"
                                    + " value='"
                                    + jobj
                                        .data("uuid")
                                    + "'>";
                                str += "<input type='hidden' name='apFilePath'"
                                    + " value='"
                                    + jobj
                                        .data("path")
                                    + "'>";
                                str += "<input type='hidden' name='apFileType'"
                                    + " value='"
                                    + jobj
                                        .data("type")
                                    + "'>";
                            });

                    console.log(str);
                    formObj.append(str).submit();
                    //
                });


                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
                var maxSize = 5242880; //5MB

                //파일 이름, 사이즈 체크
                function checkExtension(fileName, fileSize) {
                    if (fileSize >= maxSize) {
                        alert("파일 사이즈 초과");
                        return false;
                    }
                    if (regex.test(fileName)) {
                        alert("해당 종류의 파일은 업로드할 수 없습니다.");
                        return false;
                    }
                    return true;
                }


                $("input[type='file']")
                    .change(
                        function (e) {

                            var fileFormData = new FormData();

                            var inputFile = $("input[name='apFiles']");

                            var files = inputFile[0].files;

                            console.log(files);

                            for (var i = 0; i < files.length; i++) {
                                if (!checkExtension( //파일사이즈 체크해서 못하게 수정해야함
                                    files[i].name,
                                    files[i].size)) {
                                    return false;
                                }
                                fileFormData.append("apFiles",
                                    files[i]);
                            }

                            $.ajax({
                                url: '/approval/uploadAjaxAction',
                                processData: false,
                                contentType: false,
                                // beforeSend:function(xhr){
                                //     xhr.setRequestHeader(csrfHeaderName, csrfTokenValue);
                                //     console.log(xhr);
                                // },
                                data: fileFormData,
                                type: 'POST',
                                dataType: 'json',
                                success: function (result) {
                                    console.log(result);
                                    showUploadResult(result); //업로드 결과 처리 함수
                                }
                            }); //ajax end
                        });

                function showUploadResult(uploadResultArr) {

                    if (!uploadResultArr || uploadResultArr.length == 0) {
                        return;
                    }

                    var uploadUL = $(".uploadResult ul");
                    var str = "";

                    $(uploadResultArr)
                        .each(
                            function (i, obj) {

                                var fileCallPath = encodeURIComponent(obj.apFilePath
                                    + "/"
                                    + obj.apFileUuid
                                    + "_"
                                    + obj.apFileName);
                                var fileLink = fileCallPath
                                    .replace(
                                        new RegExp(
                                            /\\/g),
                                        "/");

                                str += "<li style='list-style:none'"
                                str += "data-path='" + obj.apFilePath + "' data-uuid='" + obj.apFileUuid + "' data-filename='" + obj.apFileName + "' data-type='" + "file" + "' ><div>";
                                str += "<i class='fa fa-file-o'></i><span> "
                                    + obj.apFileName
                                    + "</span> &nbsp";
                                str += "<button type='button' data-file=\'" + fileCallPath + "\' data-type='file' "
                                str += "class='btn btn-info btn-xs'><i class='mdi mdi-delete'></i>Delete<br>";
                                str += "</a></div></li>";

                            });

                    uploadUL.append(str);
                } //showUploadResult() end

                //첨부파일 삭제
                $(".uploadResult").on("click", "button", function (e) {

                    console.log("delete file");

                    var targetFile = $(this).data("file");
                    var type = $(this).data("type");
                    var targetLi = $(this).closest("li");

                    $.ajax({
                        url: '/approval/deleteFile',
                        data: {
                            fileName: targetFile,
                            type: type
                        },
                        // beforeSend:function(xhr){
                        //     xhr.setRequestHeader(csrfHeaderName, csrfTokenValue);
                        // },
                        dataType: 'text',
                        type: 'POST',
                        success: function (result) {
                            alert(result);
                            targetLi.remove();
                        }
                    }); //ajax end
                });

                //////////////////////////////////////////////////////////////////////////////


                //참조자 선택시 옆으로 이동 & 기존 화면 input 란에 반영하기
                // $('#selectReferrers').on('click', function (e) {
                //
                // });
                //
                // $.ajax({
                //     url: '/approval/getReferrerUserList',
                //     processData: false,
                //     contentType: false,
                //     type: 'POST',
                //     dataType: 'json',
                //     success: function (result) {
                //         console.log(result);
                //         console.log(result[0].userId);
                //         console.log(result[1].userId);
                //         var $li = $("<li class='collapsable'>" +
                //             "<div class='hitarea collapsable-hitarea'></div>" +
                //             "<span class='folder'>"+result[0].teamName+"</span>" +
                //             "<ul style='display: block;'><li class='last'><span class='file'>" +
                //             result[0].userName+"</span></li></ul></li>");
                //
                //         var referrerList = $('#browser').prepend($li);
                //         console.log(referrerList);
                //     }
                // }); //ajax end

                var formType = $("input[name='apFormNo']").val();
                switch (formType) {
                    case '2':
                        // $("input[name='apExecutionDate']").hidden;
                        break;
                    default :
                        $("label[name='dateFormName']").hide();
                        $("input[name='apExecutionDate']").hide();
                }

            });//end
        </script>

    </div> <!-- content end -->
</html>
