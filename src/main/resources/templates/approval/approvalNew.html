<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="~{layout/default}">

<title id="pageTitle">새 결재 작성</title>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/approval/modal-demo.js"></script>
</th:block>
<!--                    <div sec:authorize="isAuthenticated()">-->
<!--                        <span sec:authentication="name"></span>-->
<!--                        <span sec:authentication="principal.authorities"></span>-->
<!--                    </div>-->

<div layout:fragment="content">
    <script src="//cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>
    <script th:src="@{/js/approval/jquery.treeview.js}"></script>
    <link rel="stylesheet" th:href="@{/js/approval/jquery.treeview.css}"/>

    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">새 결재 작성</h3>
                    <hr>
                    <form th:action="@{/approval/postApDoc}" method="post" role="form">
                        <h3 class="card-title" th:text="${form.getApFormName()}" readonly></h3>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">제목</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apDocTitle" type="text"
                                       id="apDocTitle"
                                       placeholder="제목을 입력하세요.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">기안자</label>
                            </div>
                            <div class="col-lg-8">
                                <!--principal로 수정했는데 이름으로 나오도록 변경하기-->
                                <input class="form-control" maxlength="100" name="apDocWriter"
                                       th:value="${#authentication.name}" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">참조자</label>
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-10 col">
                                        <input class="form-control" maxlength="200" name="apReferrers" type="text"
                                               placeholder="참조자를 선택하세요." readonly>
                                    </div>
                                    <div class="col-2 col">
                                        <button type="button" id="selectReferrers" class="btn btn-primary btn"
                                                data-toggle="modal"
                                                data-target="#exampleModal" data-whatever="@mdo">선택
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">첨부파일</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apFiles" type="file" multiple
                                       readonly>
                                <div class="uploadResult">
                                    <ul>

                                    </ul>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label" name="dateFormName">휴가 일자</label>
                            </div>
                            <div  class="col-lg-8">
                                <input type="date" class="form-control" name="apExecutionDate">
                            </div>
                        </div>

                        <th:block th:if="${approvers} != null">
                            <label class="col-form-label">결재선</label>
                            <!--                        <div class="" style="width: 100%">-->

                            <table class="" border="1" style="table-layout: fixed">
                                <thead>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <th width="40px" th:text="${approvers.get(i).getDutyName()}"></th>
                                    </th:block>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <td width="40px" th:text="${approvers.get(i).getUserName()}"></td>
                                    </th:block>
                                </tr>
                                <tr>
                                    <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                        <td width="40px">미결</td>
                                    </th:block>
                                </tr>
                                </tbody>
                            </table>
                            <!--                        </div>-->

                        </th:block>
                        <br>

                        <label class="col-form-label">문서 내용</label>
                        <div class="document-editor">
                            <div class="document-editor__toolbar"></div>
                            <div class="document-editor__editable-container">
                                <div class="document-editor__editable" name="editor1">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="apFormNo" th:value="${form.getApFormNo()}">
                        <input type="hidden" name="apDocContent" id="formData" th:value="${form.getApFormContent()}">
                        <input type="hidden" th:value="${approvers}" id="approvers"><br>

                        <button type="submit" id="request" class="btn btn-success btn-fw"
                                style="float: right; margin-left: 25px">결재 요청
                        </button>
                        <button type="button" id="cancel" onclick="location.href = '/approval/apMain'"
                                class="btn btn-inverse-dark btn-fw" style="float: right; margin-left: 25px">취소
                        </button>

                    </form>

                    <!-- 모달 -->
                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="exampleModalLabel">참조자 지정</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body" style="padding: 10px;">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">검색</label>
                                            <div class="row">
                                                <div class="col-4 col-sm-6">
                                                    <input type="text" class="form-control" id=""
                                                           placeholder="이름 또는 아이디를 입력하세요.">
                                                </div>
                                                <div class="col-2 col-sm-6">
                                                    <a href="#" role="button" class="btn btn-secondary popover-test"
                                                       title="Popover title"
                                                       data-content="Popover body content is set in this attribute.">검색</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                            <div class="col-6">
                                                <label for="message-text" class="col-form-label">참조자 정보</label>
                                                <div class="col-sm-6">
                                                    <ul id="browser" class="filetree treeview">
                                                        <li th:each="team: ${teams}" class="closed expandable">
                                                            <div class="hitarea collapsable-hitarea"></div>
                                                            <span class="folder" th:text="${team}"></span>
                                                            <ul style="display: block;">
                                                                <th:block th:each="referrer:${referrers}"
                                                                          th:if="${team}==${referrer.teamName}">
                                                                    <li class="last">
                                                                        <span class="file"
                                                                              th:text="${referrer.userName}"></span>
                                                                    </li>
                                                                </th:block>

                                                            </ul>
                                                        </li>
                                                        <!--                                                        <li class="closed expandable">-->
                                                        <!--                                                            <div class="hitarea closed-hitarea expandable-hitarea"></div>-->
                                                        <!--                                                            <span class="folder">Folder 3</span>-->
                                                        <!--                                                            <ul style="display: none;">-->
                                                        <!--                                                                <li class="last"><span class="file">File 3.1</span></li>-->
                                                        <!--                                                            </ul>-->
                                                        <!--                                                        </li>-->
                                                        <!--                                                        <li class="collapsable">-->
                                                        <!--                                                            <div class="hitarea closed-hitarea expandable-hitarea"></div>-->
                                                        <!--                                                            <span class="folder">Folder 4</span>-->
                                                        <!--                                                            <ul style="display: none;">-->
                                                        <!--                                                                <li class="last"><span class="file">File 4</span></li>-->
                                                        <!--                                                            </ul>-->
                                                        <!--                                                        </li>-->
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="message-text" class="col-form-label">선택된 참조자</label>
                                            </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success">적용</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- 모달 end -->

                    <div id="js-legend" class="chartjs-legend mt-4 mb-5"></div>
                </div> <!--card body end-->
            </div>
        </div>

        <script>
            //에디터 띄우기
            CKEDITOR.replace(document.querySelector('.document-editor__editable'), {
                width: '100%',
                height: '800px',
                startupFocus: false
            });
            var formData = document.querySelector('#formData').value;

            CKEDITOR.instances.editor1.setData(formData);
            // CKEDITOR.config.readOnly = true;
            // CKEDITOR.instances.editor1.setReadOnly(true);


            $(document).ready(function (e) {


            });//end




        </script>

    </div> <!-- content end -->
</html>
