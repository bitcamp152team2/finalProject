<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="~{layout/default}">

<title id="pageTitle">새 결재 작성</title>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/approval/modal-demo.js"></script>
</th:block>

<div layout:fragment="content">
    <script src="//cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>

    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">새 결재 작성</h3>
                    <hr>
                    <form th:action="@{/approval/postApDoc}" method="post" role="form">
                        <h3 class="card-title" th:text="${form.getApFormName()}" readonly></h3>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">제목</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apDocTitle" type="text"
                                       placeholder="제목을 입력하세요.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">기안자</label>
                            </div>
                            <div class="col-lg-8">
                                <!--principal로 수정했는데 이름으로 나오도록 변경하기-->
                                <input class="form-control" maxlength="100" name="apDocWriter"
                                       th:value="${#authentication.name}" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">참조자</label>
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-10 col">
                                        <input class="form-control" maxlength="200" name="apReferrers" type="text"
                                               placeholder="참조자를 선택하세요." readonly>
                                    </div>
                                    <div class="col-2 col" >
                                        <button type="button" class="btn btn-primary btn" data-toggle="modal"
                                                data-target="#exampleModal" data-whatever="@mdo">선택
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label">첨부파일</label>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control" maxlength="100" name="apFiles" type="file" multiple
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="col-form-label" id="dateFormName">휴가 일자</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="date" class="form-control" name="apExecutionDate">
                            </div>
                        </div>

                        <th:block th:if="${approvers} != null" >
                        <label class="col-form-label">결재선</label>
<!--                        <div class="" style="width: 100%">-->

                            <table class="" border="1" style="table-layout: fixed">
                                <thead>
                                <tr>
                                        <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                            <th width="40px" th:text="${approvers.get(i).getDutyName()}"></th>
                                        </th:block>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                        <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                            <td  width="40px" th:text="${approvers.get(i).getUserName()}+'랄랄라'"></td>
                                        </th:block>
                                </tr>
                                <tr>
                                        <th:block th:each="i : ${#numbers.sequence( 0, approvers.size()-1)}">
                                            <td  width="40px">미결</td>
                                        </th:block>
                                </tr>
                                </tbody>
                            </table>
<!--                        </div>-->

                        </th:block>
                        <br>

                        <label class="col-form-label">문서 내용</label>
                        <div class="document-editor">
                            <div class="document-editor__toolbar"></div>
                            <div class="document-editor__editable-container">
                                <div class="document-editor__editable" name="editor1">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="apFormNo" th:value="${form.getApFormNo()}">
                        <input type="hidden" name="apDocContent" id="formData" th:value="${form.getApFormContent()}">
                        <input type="hidden" th:value="${approvers}" id="approvers"><br>

                        <button type="submit" id="request" class="btn btn-success btn-fw" style="float: right; margin-left: 25px">결재 요청
                        </button>
                        <button type="button" id="cancel" onclick="location.href = '/approval/apMain'"
                                class="btn btn-inverse-dark btn-fw" style="float: right; margin-left: 25px">취소
                        </button>

                    </form>

                    <!-- 모달 -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">참조자 지정</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body" style="padding: 10px;">
                                    <form>
                                        <div class="form-group" >
                                            <label for="recipient-name" class="col-form-label">검색</label>
                                            <div class="row">
                                                <div class="col-8 col-sm-6">
                                                    <input type="text" class="form-control" id=""
                                                           placeholder="이름 또는 아이디를 입력하세요.">
                                                </div>
                                                <div class="col-4 col-sm-6">
                                                    <a href="#" role="button" class="btn btn-secondary popover-test"
                                                       title="Popover title"
                                                       data-content="Popover body content is set in this attribute.">검색</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">참조자 정보</label>
                                            <div class="row">
                                                <div class="col-sm-9">
                                                    참조자1
                                                </div>
                                                <div class="col-sm-9">
                                                    참조자2
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success">적용</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- 모달 end -->

                    <div id="js-legend" class="chartjs-legend mt-4 mb-5"></div>
                </div> <!--card body end-->
            </div>
        </div>

        <script>
            CKEDITOR.replace(document.querySelector('.document-editor__editable'), {
                width: '100%',  // 입력창의 넓이, 넓이는 config.js 에서 % 로 제어
                height: '800px',  // 입력창의 높이
                startupFocus: false
            });
            let formData = document.querySelector('#formData').value;
            // console.log(formData);
            CKEDITOR.instances.editor1.setData(formData);
            // CKEDITOR.instances.editor1.setData("안녕하세요.");
            // CKEDITOR.config.readOnly = true;
            // CKEDITOR.instances.editor1.setReadOnly(true);
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function (e) {

                var formObj = $("form[role='form']");

                //결재 요청 클릭시 변경된 문서 내용 전송하도록
                $("#request").on("click", function (e) {
                    e.preventDefault();

                    $("#formData").val(CKEDITOR.instances.editor1.getData());

                    //
                    // var str = "";
                    //
                    // for (var i = 0; i < $("#approvers").size(); i++) {
                    //     str += "<input type='hidden' name='approvers["+i+"]' th:value='${approvers.get("+i+")}'>";
                    //
                    //      str += "<input type='hidden' name='approvers["+i+"].apStep' th:value=i>";
                    //     str += "<input type='hidden' name='approvers["+i+"].approver' th:value="+ $("#approvers").val()   ">";
                    //     str += "<input type='hidden' name='approvers["+i+"].apDutyName' th:value="+   ">";
                    // }
                    formObj.submit();
                    //formObj.append(str).submit();
                });

                //모달 띄우기
                $('#exampleModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget) // Button that triggered the modal
                    var recipient = button.data('whatever') // Extract info from data-* attributes
                    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                    var modal = $(this)
                    modal.find('.modal-title').text('New message to ' + recipient)
                    modal.find('.modal-body input').val(recipient)
                })


            });


        </script>

    </div> <!-- content end -->
</html>
