<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<title id="pageTitle">종합 대시보드</title>
<!-- 현재 페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/dashBoard/dashBoardStyle.css">
</th:block>

<!-- 현재 페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/dashBoard/AllChartDashBoard.js"></script>
</th:block>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">주요 프로젝트<a href="/projectList"><span class="float-right">+more</span></a></h6>
                    <div>
                        <table class="table text-center" width="100%">
                            <thead class="thead-light">
                            <tr>
                                <th>No.</th>
                                <th>프로젝트</th>
                                <th>개발형태</th>
                                <th>상태</th>
                                <th>시작일</th>
                                <th>완료일</th>
                                <th>상세보기</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="keyProject : ${keyProjectList}" th:object="${keyProject}">
                                <td th:text="${keyProjectStat.count}"></td>
                                <td><a th:text="*{projectName}" th:href="'/project/' + *{projectCode}"></a></td>
                                <td th:text="*{projectTypeName}"></td>
                                <td th:text="*{projectStatusName}"></td>
                                <td th:text="*{projectStart}"></td>
                                <td th:text="*{projectFinish}"></td>
                                <td><a th:href="'/dashBoardDetail/' + *{projectCode}"><i class="fa fa-search"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">프로젝트 진행현황</h6>
                    <div>
                        <table class="table table-bordered table-hover text-center" width="100%">
                            <thead>
                            <tr class="thead-light">
                                <th>개발형태</th>
                                <th>전체</th>
                                <th>진행중</th>
                                <th>진행예정</th>
                                <th>완료</th>
                                <th>중단</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="statusCount : ${projectStatusCount}" th:object="${statusCount}">
                                <td th:text="*{projectStatusName}" class="table-secondary"></td>
                                <td th:text="*{projectStatusAll}"></td>
                                <td th:text="*{projectStatusProcess}"></td>
                                <td th:text="*{projectStatusStandBy}"></td>
                                <td th:text="*{projectStatusComplete}"></td>
                                <td th:text="*{projectStatusStop}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">프로젝트 현황<a id="type-btn"><span class="float-right" style="cursor: pointer;">유형별</span>
                    </a><a id="status-btn"><span class="float-right" style="cursor: pointer;">상태별</span></a></h6>
                    <div class="align-middle" id="ProjectAllStatusChart"></div>
                    <span id="all-account"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">이슈 현황<a href="#"><span class="float-right">+more</span></a></h6>
                    <div class="align-middle h-100" id="IssueAllStatusChart"></div>
                    <span id="issue-all-account"></span>
                </div>
            </div>
        </div>

        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">프로젝트 현황<a href="#"><span class="float-right">+more</span></a></h6>
                    <div class="align-middle h-100" id="MonthlyProjectChart"></div>
                </div>
            </div>
        </div>
    </div>

</div>


</html>
