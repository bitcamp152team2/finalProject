<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
<link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
<link href='http://www.urbanui.com/victory/css/style.css'
	rel='stylesheet' />
<link href="/css/calendar.css" rel="stylesheet">
<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="/js/jquery-ui.js" type="text/javascript"></script>
</head>
<body>

	<div>
		<div class="container" id='calendar'></div>
	</div>

	<div id="eventValue" th:text="${events}"></div>

	<div id="dialog-window">
		<form class="needs-validation" novalidate="">
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="title">title</label> 
					<input type="text" class="form-control" id="title">
				</div>
				<div class="col-md-6 mb-3">
					<label for="start">start</label> 
					<input type="text" class="form-control datePicker" id="start">
				</div>
				<div class="col-md-6 mb-3">
					<label for="finish">finish</label> 
					<input type="text" class="form-control datePicker" id="finish">
				</div>
			</div>
			<hr class="mb-4">
			<button class="btn btn-success" type="submit">Create</button>
		</form>
	</div>
	
	<div id="modal">
		<div class="contaner1"></div>
		<i class="close"></i>
		<div id="innerModal"></div>
	</div>

	
	<script src='fullcalendar/packages/core/main.js'></script>
	<script src='fullcalendar/packages/daygrid/main.js'></script>
	<script src='fullcalendar/packages/interaction/main.js'></script>
	<script src="/js/calendar.js" type="text/javascript"></script>

</body>
</html>
